name: CI - Fruit Classifier

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip show tensorflow tensorflow-cpu mlflow numpy || true

      - name: Lint (basic import check)
        run: |
          python -c "import tensorflow as tf; import mlflow; print(tf.__version__); print(mlflow.__version__)"
